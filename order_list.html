<!DOCTYPE html>
<html>
    <head>
        <title>
            My Web Page!
        </title>
        <style>
            ol li {
                color: red;
/*                 here ol li specify any list under ol */
            }
            ol > li {
                color: blue;
            }
/*             This will select only immediate children not the grand children */
        </style>
    </head>
    <body>
        An Unordered List:
        <ol>
            <li>One Item</li>
            <li>Another Item</li>
                <ul>
                    <li>Sublist item one</li>
                    <li>Sublist item two</li>
<!--                     Those two li are the grand children -->
                </ul>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>

</html>
