<!DOCTYPE html>
<html>
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <!-- The list inside a div -->
        <div>
            <p>This is the paragraph that is inside the div.</p>
            List inside the div.
            <ul>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
            </ul>
         </div> 
         <p>This paragraph is outside the div</p>
         List outisde the div.
         <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
         </ul>
  
    </body>
</html>
