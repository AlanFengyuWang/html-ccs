<!DOCTYPE html>
<html>
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <!-- The list inside a div -->
        <div>
            <p>This is a paragraph inside the div</p>
            <ol>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
            </ol>
        </div>
        <ul>
            <p>This is a paragraph outside the div</p>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>
    </body>
</html>
