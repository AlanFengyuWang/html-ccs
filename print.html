<!DOCTYPE html>
<html>
    <head>
        <title>Print Page</title>
        <style>
            @media print {
                /* This allows we control the style of the printed part */
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p class = "screen-only">This paragraph won't appear when you print it</p>
    </body>
</html>
