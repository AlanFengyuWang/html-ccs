<!DOCTYPE html>
<html>
    <head>
        <title>Welcome To my WebPage</title>
        <style>
            #top {
                font-size: 36px;
            }
            #middle {
                font-size: 24px;
            }
            #bottom {
                font-size: 12px;
            }
            .name {
                font-weight: bold;
            }
            /* Here #top, unlike span, #middle and #bottom (id) needs to be distinctive*/
        </style>
    </head>
    <body>
        <div id ="top" class = "name">
            <!-- By doing class = "name", it makes all sentence becomes bold -->
            This is the <span class = "name">top</span> of my web page.
        </div>
        <div id = "middle">
            This is the <span class = "name">middle</span> of my web page.
        </div>
        <div id = "bottom">
            This is the <span class = "name">Bottom</span> of my web page.
        </div>
    </body>
</html>
